<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Number</th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="store in stores">
        <td>{{store.Name}}</td>
        <td>{{store.Brand}}</td>
        <td>{{store.Store_Number}}</td>
        <td>
            <a href="" ng-click="showStore(store.Store_Number)" class="btn btn-default">Details</a>
        </td>
    </tr>
    </tbody>
</table>
