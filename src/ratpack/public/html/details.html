<form novalidate>
    <div class="form-group">
        <label for="inputStore">Store</label>
        <input type="text" class="form-control" id="inputStore" ng-model="store.Name">
    </div>

    <div class="form-group">
        <label for="inputProducts">Products</label>
        <input type="text" class="form-control" id="inputProducts" ng-model="store.Location">
    </div>
    <a href="#" class="btn btn-primary" ng-click="listStores()">Back</a>
</form>
